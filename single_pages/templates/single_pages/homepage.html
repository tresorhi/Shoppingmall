<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond the Auction</title>
  <link href="{% static 'shop/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
  <link href="{% static 'single_pages/css/homepage.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
  <script src="https://kit.fontawesome.com/54c8fd0744.js" crossorigin="anonymous"></script>
</head>
<body>
  {% include 'shop/navbar.html' %}
  <br>
  <section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5 text-light" id="main-area">
                <h1>Beyond the Auction</h1>
                <h2>옥션을 넘어</h2>
                <h5>게임에 접속하지 않고도 옥션을 확인합니다.</h5>
            </div>
            <div class="col-lg-6 text-light">
                <h2>Recent Deal</h2>
                {% for product in recent_products %}
                <div class="card mt-1">
                    <div class="card-body">
                        <div class="float-right">
                            <h4><a href="{{product.get_absolute_url}}" class="text-decorations-none text-dark">
                            {{ product.name }}</a></h4>
                            <h6 class="text-dark">{{product.price}}메소</h6>
                        </div>
                        <span ><img style="width:200px" src="{{product.head_image.url}}"></span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
  </section>


  <div class="fixed-bottom">
      {% include 'shop/footer.html' %}
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
