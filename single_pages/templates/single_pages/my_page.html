<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY Page</title>
  <link href="{% static 'shop/bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
  <link href="{% static 'single_pages/css/my_page.css' %}" rel="stylesheet" type="text/css" media="screen"></link>
  <script src="https://kit.fontawesome.com/54c8fd0744.js" crossorigin="anonymous"></script>
</head>
<body>
  {% include 'shop/navbar.html' %}
  <br>
  <section>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5 text-light" id="main-area">
                <h1>마이페이지</h1>
                <h2>회원 정보</h2>
            </div>
            <div class="col-lg-6">
                <div class="card mt-1">
                    <div class="card-body">
                        <h6>이름 : {{user.username}}</h6>
                    </div>
                </div>
                {% if user.email %}
                <div class="card mt-1">
                    <div class="card-body">
                        <h6>이메일 : {{user.email}}</h6>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-12" id="comment-area">

            </div>
        </div>
    </div>
  </section>


  <div class="fixed-bottom">
      {% include 'shop/footer.html' %}
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
